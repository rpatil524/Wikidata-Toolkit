name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '32 21 * * 4'

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: github/codeql-action/init@v1
      with:
        languages: java
    - uses: github/codeql-action/autobuild@v1
    - uses: github/codeql-action/analyze@v1
